{% extends "core/base.html" %}

{% block contenido %}
{% load static %}
	<div class="centrar"><h3>Registro de Producto</h1></div>


<div class="divUno container-fuild divFuildColor">
	<div class="divDos ">
		<form class="needs-validation" action="" method="POST">
			{% csrf_token %}
			{% load crispy_forms_tags %}
			{{form | crispy}}
			<br>
			<div class="col-md-4 mb-3">
				<label for="validationCustom02">Tienda:</label>
				<select class="form-control" id="exampleFormControlSelect1" name="cboTienda">
					<option value="">Seleccionar</option>
					{% for t in tiendas %}
			
					<option value="{{ m.id }}">{{ t.nombreTienda }}</option>
			
					{% endfor %}
				</select>
			</div>

			<br>
			<button type="submit" class="btn btn-success">Aceptar</button>
		</form>
		{% if grabo == True %}

		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Â¡Registrado!</strong> Producto Guardado.
		</div>

		{% endif %}
	</div>
</div>
		

{% endblock contenido %}
{% block js %}
{% load static %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    
{% endblock%}
